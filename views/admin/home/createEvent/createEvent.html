<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="createEvent.css">
        
        <title>That Thing | Home</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/admin/home/upcomingEvents">TT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0" method="get" action="/admin/searchEmployees">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Employees</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/home/upcomingEvents">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/favourites">Favourites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminLogOut">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/createEmployer">Create Employer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/employerList">Employer List</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/createEvent"><b>Create Event</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/upcomingEvents">Upcoming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/pastEvents">Past Events</a>
            </li>
        </ul>
        
        <div class="container">
            <form method="post" action="/admin/home/createEventForm">
                <div class="form-group">
                    <label for="name">Event name</label>
                    <input type="text" class="form-control" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="creator">Creator</label>
                    <select class="form-control" id="creator" name="creator">
                        <option hidden>Select the business</option>
                        {{#each employers}}
                            <option>{{name}}</option>
                        {{/each}}
                    </select>
                </div>
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{sessEmployer.email}}">
                </div>
                <div class="form-group">
                    <label for="phone">Phone number</label>
                    <input type="number" class="form-control" id="phone" name="phone" value="{{employerDetail.phone}}" required>
                </div>
                <div class="form-group">
                    <label for="date">Date</label>
                    <input type="datetime-local" class="form-control" id="date" name="date" required>
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" class="form-control" id="address" name="address" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" required>
                </div>
                <div class="form-group">
                    <label for="jobPosition">Job position</label>
                    <input type="text" class="form-control" id="jobPosition" name="jobPosition" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <textarea class="form-control" id="description" name="description" required></textarea>
                </div>
                <button type="submit" class="btn btn-success">Create</button>
            </form>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="createEvent.js" type="text/javascript"></script>
    </body>
</html>
