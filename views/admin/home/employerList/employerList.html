<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdn.datatables.net/1.10.19/css/jquery.dataTables.min.css">
        <link rel="stylesheet" type="text/css" href="employerList.css">
        
        <title>That Thing | Home</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/admin/home/upcomingEvents">TT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <a href="/admin/searchEmployees"><button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Employees</button></a>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="/admin/home/upcomingEvents">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/admin/favourites">Favourites</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/adminLogOut">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        <ul class="nav justify-content-center">
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/createEmployer">Create Employer</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/employerList"><b>Employer List</b></a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/createEvent">Create Event</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/upcomingEvents">Upcoming Events</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/admin/home/pastEvents">Past Events</a>
            </li>
        </ul>
        
        <div class="container">
            <table class="table table-hover text-center" id="example" class="display">
                <thead>
                    <tr>
                        <th scope="col">Id</th>
                        <th scope="col">Employer name</th>
                        <th scope="col">Brn</th>
                        <th scope="col">Email</th>
                        <th scope="col">Phone</th>
                        <th scope="col">Address</th>
                        <th scope="col">Sign up date</th>
                        <th scope="col">Notes</th>
                    </tr>
                </thead>
                <tbody>
                    {{#each employers}}
                        <tr>
                            <td>{{_id}}</td>
                            <td>{{name}}</td>
                            <td>{{brn}}</td>
                            <td>{{email}}</td>
                            <td>{{phone}}</td>
                            <td>{{address}}</td>
                            <td>{{signUpDate}}</td>
                            <td>
                                <form method="post" action="/admin/home/employerListNotesForm">    
                                    <input name="employerId" value="{{_id}}" hidden>
                                    <div class="form-group">                    
                                        <textarea class="form-control form-control-sm" id="notes" name="notes">{{notes}}</textarea>
                                    </div>    
                                    <button type="submit" class="btn btn-success btn-sm">Update</button>    
                                </form> 
                            </td>
                        </tr>
                    {{/each}}
                </tbody>
            </table>
        </div>
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="https://cdn.datatables.net/1.10.19/js/jquery.dataTables.min.js"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="employerList.js" type="text/javascript"></script>
    </body>
</html>
