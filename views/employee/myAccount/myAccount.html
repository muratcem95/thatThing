<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="myAccount.css">
        
        <title>That Thing | My Account</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/mainPage">TT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0" action="/employee/searchJobs">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search Jobs</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/home/upcomingEvents">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/favourites">Favourites</a>
                    </li>
                    <li class="nav-item active">
                        <a class="nav-link" href="/employee/myAccount">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employeeLogOut">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <div class="container">
            {{#if employeeDetail.profileImage}}
                <h4>Uploaded Profile Image</h4>
                <img src="uploads/profileImage/{{employeeDetail.profileImage}}" width=20% height="auto">
            {{else}}
                <h4>Profile image upload</h4>
                <form method="post" enctype="multipart/form-data" action="/employee/myAccountProfileImageUpload">
                    <input type="file" name="filename">
                    <button type="submit">Upload profile image</button>
                </form>
            {{/if}}
            <form method="post" action="/employee/myAccountEdit">
                <div class="form-group">
                    <label for="email">Email address</label>
                    <input type="email" class="form-control" id="email" name="email" value="{{sessEmployee.email}}">
                </div>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" id="name" name="name" value="{{employeeDetail.name}}" required>
                </div>
                <div class="form-group">
                    <label for="linkedin">LinkedIn name</label>
                    <input type="text" class="form-control" id="linkedin" name="linkedin" value="{{employeeDetail.linkedin}}">
                </div>
                <div class="form-group">
                    <label for="birthDate">Birth date</label>
                    <input type="text" class="form-control" id="birthDate" name="birthDate" value="{{employeeDetail.birthDate}}" required>
                </div>
                <div class="form-group">
                    <label for="city">City</label>
                    <input type="text" class="form-control" id="city" name="city" value="{{employeeDetail.city}}" required>
                </div>
                <div class="form-group">
                    <label for="postalCode">Postal code</label>
                    <input type="text" class="form-control" id="postalCode" name="postalCode" value="{{employeeDetail.postalCode}}" required>
                </div>
                <div class="form-group">
                    <label for="description">Description</label>
                    <input type="text" class="form-control" id="description" name="description" value="{{employeeDetail.description}}" required>
                </div>
                <button type="submit" class="btn btn-success">Update</button>
            </form>
            {{#if employeeDetail.resume}}
                <h4>Uploaded PDF</h4>
                <embed src="uploads/resume/{{employeeDetail.resume}}" type="application/pdf" width=100% height="400px"/>
            {{else}}
                <h4>PDF Upload</h4>
                <form method="post" enctype="multipart/form-data" action="/employee/myAccountResumeUpload">
                    <input type="file" name="filename">
                    <button type="submit">Upload resume</button>
                </form>
            {{/if}}
        </div> 
        
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="myAccount.js" type="text/javascript"></script>
    </body>
</html>
