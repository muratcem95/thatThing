<!doctype html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
        <link rel="stylesheet" type="text/css" href="searchJobs.css">
        
        <title>That Thing | Search Jobs</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <a class="navbar-brand" href="/employee/home/upcomingEvents">TT</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <form class="form-inline my-2 my-lg-0" action="/employee/searchJobs">
                    <button class="btn btn-success my-2 my-sm-0" type="submit">Search Jobs</button>
                </form>
                <ul class="navbar-nav ml-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/home/upcomingEvents">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employee/myAccount">My Account</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="/employeeLogOut">Log Out</a>
                    </li>
                </ul>
            </div>
        </nav>
        
        
        <div class="container grid-container">
            {{#each events}}
                <div id="event" class="grid-item">
                    <p><b>Event name: </b>{{name}}</p>
                    <p><b>Date: </b>{{date}}</p>
                    <p><b>Address: </b>{{address}}</p>
                    <hr>
                    <p><b>Job positions: </b>{{jobPosition}}</p>
                    <p><b>Description: </b>{{description}}</p>
                    <form method="post" action="/employee/searchJobsInterest">
                        <input type="text" name="eventId" value="{{_id}}" hidden>
                        <button type="submit" class="btn btn-sm btn-success">Interested</button>
                    </form>
                </div>     
            {{else}}
                <p>There are no events to show.</p>
            {{/each}}
        </div> 
        
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
        <script src="/socket.io/socket.io.js"></script>
        <script src="searchJobs.js" type="text/javascript"></script>
    </body>
</html>
